{% extends "base.html" %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post-card">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content|truncatechars:150 }}</p>
    </div>
  {% empty %}
    <p class="no-posts">No posts yet! Stay tuned.</p>
  {% endfor %}
{% endblock %}
